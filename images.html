<script>
number = 0;
function set() {
  index = 0
  a=document.getElementById('ta').value
  list=a.trim().split('\n')
  document.body.style.backgroundImage = "url(" + list[index] + ")";
}

document.addEventListener("keydown", keyDownTextField, false);

function keyDownTextField(e) {

var keyCode = e.keyCode;
  if ((e.which || e.keyCode) == 116) e.preventDefault();
  if(keyCode>=96 && keyCode <= 105) {  //it's a number
    number = number*10 + keyCode - 96
  }
  if(keyCode==13) {  //it's the enter key, go the number - 1 image
    index = number - 1;
    number = 0;
    document.body.style.backgroundImage = "url(" + list[index] + ")";
  }
  
  if(keyCode==34 || keyCode == 33 || keyCode == 37 || keyCode == 39) {
    if(keyCode==34 || keyCode == 39) {
        index++;
        if (index == list.length) {
            index = 0;
        }
    } else if(keyCode==33 || keyCode == 37) {
        index--;
        if (index < 0) {
            index = list.length - 1;
        }
    }
    document.body.style.backgroundImage = "url(" + list[index] + ")";
  //alert("You hit the key: " + keyCode);
  }
}

//
//function to get images from a web page, example pexels.com
//  Execute get() on the page, copy the result from the console and paste on the textarea
function get() {
    out="";
    il=document.getElementsByTagName("img")
    for (i=0;i<il.length;i++) {
       out += il[i].src +'\n';
    }
    console.log(out);
}
function crImage(elem,n) {
    var x = document.createElement("IMG");
    x.setAttribute("src", elem);
    x.setAttribute("width", "40");
    x.setAttribute("height", "30");
    x.setAttribute("alt", "img " + n);
    document.body.appendChild(x);
}

    }
}
</script>
